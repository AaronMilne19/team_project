{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}
{% block title %}
Contact Us
{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/contact.css' %}">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

{% endblock %}


{% block content %}
<section class="contact-section">

    <div style="text-align:center">
        <h2>Contact Us</h2>

    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="column">
                <p style="text-align:center">If you have any enquiries or issues, you can contact the MustVisit team
                    here:</p>
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Enter name here..." required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Enter email here..." required>
                    <label for="msg">Subject:</label>
                    <textarea id="msg" type="message" name="message" placeholder="Write something..."
                        style="height:150px" required></textarea>
                    <input class="button" type="submit" value="Send">
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
<script type=" text/javascript" src="{% static 'scripts/email.js' %}"></script>
{% endblock %}
