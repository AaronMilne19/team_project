<script>
    $('.dropdown').hover(function () {
        $(this).find('.dropdown-menu').show()
    }, function () {
        $(this).find('.dropdown-menu').hide()
    })
</script>

<script>
    const perfEntries = performance.getEntriesByType("navigation");

    if (perfEntries[0].type === "back_forward") {
        location.reload();
    }
</script>
